<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoo - Advanced Seller App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #667eea;
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 700;
        }
        h2 {
            color: #555;
            font-size: 1.5em;
            margin-bottom: 30px;
            font-weight: 400;
        }
        .status {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin: 30px 0;
            border-radius: 8px;
            text-align: left;
        }
        .status h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .status p {
            color: #666;
            line-height: 1.6;
        }
        .info {
            color: #777;
            font-size: 0.9em;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shoo</h1>
        <h2>Advanced Seller App</h2>
        
        <div class="status">
            <h3>Project Status</h3>
            <p>This project was imported from GitHub but currently contains no application code. The repository is ready for development.</p>
        </div>
        
        <div class="info">
            <p>Ready to build your advanced seller application!</p>
        </div>
    </div>
</body>
</html>
